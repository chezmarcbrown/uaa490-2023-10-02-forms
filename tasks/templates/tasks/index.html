 {% extends 'tasks/layout.html' %}

{% block contents %}
<h1>My Tasks</h1>
{% if messages %}

<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<ul>
    {% for task in tasks %}
    <li>{{ task }} <a href="{url 'tasks:delete' task }">DELETE</a></li>
    {% endfor %}
</ul>

<p>
    <a href="{% url 'tasks:add'%}">Add a task</a>
</p>
<p><a href="{% url 'tasks:delete'%}">Delete a task</a></p>
{% endblock %}
